{% extends 'base.html' %}
{% load i18n %}

{% block body %}
  <h2>{% trans "Forgot password?" %}</h2>
  <p>
  {% trans "Please provide your email, and you will receive a link to reset your password." %}
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Reset my password" %}</button>
  </form>
{% endblock %}
